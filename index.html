<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guessing Game</title>
</head>
<body>
    <div id = 'container'>
        <div id="headers">
            <h1 id="title">Geography Grid</h1> <button id="start_button">New Game</button>
        </div>
        <div id = 'gamecontainer'>
            <div id='squares'>
                <div class="info" id="blank"></div>
                <div class="info" id="topic1"></div>
                <div class="info" id="topic2"></div>
                <div class="info" id="topic3"></div>
                <div class="info" id="topic4"></div>
                <div class="option" data-row="0" data-col="0" id="square1"></div>
                <div class="option" data-row="0" data-col="1" id="square2"></div>
                <div class="option" data-row="0" data-col="2" id="square3"></div>
                <div class="info" id="topic5"></div>
                <div class="option" data-row="1" data-col="0" id="square4"></div>
                <div class="option" data-row="1" data-col="1" id="square5"></div>
                <div class="option" data-row="1" data-col="2" id="square6"></div>
                <div class="info" id="topic6"></div>
                <div class="option" data-row="2" data-col="0" id="square7"></div>
                <div class="option" data-row="2" data-col="1" id="square8"></div>
                <div class="option" data-row="2" data-col="2" id="square9"></div>
            </div>
        </div>
        <div id="controls">
            <p id="status">Click Start to generate topics, then pick a square.</p>
        </div>
        <div id="overlay" class="hidden">
            <div id="search-panel">
                <p id="overlay-instructions">Type a country that fits both topics for this square.</p>
                <div class="input-row">
                    <input id="country-input" type="text" placeholder="Type a country name...">
                    <button id="submit-btn">Select</button>
                </div>
                <div id="country-suggestions"></div>
                <button id="close-overlay">Cancel</button>
            </div>
        </div>
        <div id="notice" class="hidden"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
